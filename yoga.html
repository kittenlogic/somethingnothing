################LOLZ, Los Angeles#########################
So, I live in L.A. now. There's a lot of weird magick happening here. Apparently, you can reach enlightenment if you pay your guru mad money and chant secret mantras, all without disrupting any of your beloved rituals of consumer capitalism. As it so happens, I actually take meditation and spiritual practice with some degree of seriousness, though my growing skeptisism of those preaching to be 'in the know' gets tested more often than not. The trickster spirit in me says let's really take this east-west cluster fcuk of gnostic techniques to its ultimate end. Meditate on that Gucci bag, 'cause, you know, the logo, the patterns, the collective mind feeding the mega-brand is trance induction at its finest. In my view, the new secret mantras are reverse meditations, full force.
